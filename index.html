<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a<br><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <form>
                <label>Number of characters (6-15): <input type="number" id="passwordLength" name="passwordLength" min="6" max="15" value="15" onchange="(validity.valid)||(value='');"></label>
                
                <label>Include numbers <input type="checkbox" id="check-num" name="check-num"></label>
                
                <label>Include symbols <input type="checkbox" id="check-sym" name="check-sym"></label>
                
            </form>
            <button id="generateButton">Generate passwords</button>
            <hr>
            <div class="pws">
                <p id="pw1-el" class="pw"></p>
                <p id="pw2-el" class="pw"></p>
            </div>
            <p id="copyMsg"></p>
            <script src="index.js"></script>
        </div>
    </body>
</html>
